<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'fonts/flaticon4/font/flaticon.css' %}">
    <title>Add Business</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: red;">
        <a href="index" class="navbar-brand"><strong>Help_24</strong>
            <span class="icon"><span class=""></span></span>
            
        </a>
        <h3 style="color: white;">     <strong>for business owners</strong></h3>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="login" class="nav-link" style="color:bisque;"><strong>Login</strong></a></li>
            <li class="nav-item"><a href="register" class="nav-link" style="color:bisque;"><strong>Register</a></strong></li>
        </ul>
      </nav>
      
    <div class="site-section bg-light">
        <div class="container" style="margin-top: 20px;">
          <div class="row justify-content-center">
            <div class="col-md-7 mb-5"  data-aos="fade">
  
              <h2 class="mb-5 text-black" style="text-align: center";>Add your Business details</h2>
  
              <form action="login" class="p-5 bg-white">
               
                <div class="row form-group">
                  
                  <div class="col-md-12">
                    <label class="text-black" for="pin">Pincode</label> 
                    <input type="location" id="pin" class="form-control" placeholder="143401" required >
                  </div>
                </div>
  
                <div class="row form-group">
                  
                  <div class="col-md-12">
                    <label class="text-black" for="name">Business Name</label> 
                    <input type="text" id="name" class="form-control" required> 
                  </div>
                </div>
  
  
                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-black" for="subject">Categories</label> 
                    <input type="categories" id="subject" class="form-control" placeholder="plumbing.." required>
                  </div>
                </div>
  
                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-black" for="subject">Business Phone</label> 
                    <input type="phone" id="subject" class="form-control" placeholder="9999999988" required>
                  </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-12">
                      <label class="text-black" for="subject">Address</label> 
                      <input type="text" id="subject" class="form-control" placeholder="123 street main road.." required>
                    </div>
                  </div>

                  <div class="row form-group">
                    <div class="col-md-12">
                      <label class="text-black" for="subject">Web Address</label> 
                      <input type="url" id="subject" class="form-control" placeholder="www.yourbusinessaddress.com" required>
                    </div>
                  </div>

                  <div class="row form-group">
                    <div class="col-md-12">
                      <label class="text-black" for="subject">Email</label> 
                      <input type="email" id="subject" class="form-control" placeholder="name@yourservices.com" required>
                    </div>
                  </div>

                  <div class="row form-group">
                    <div class="col-md-12">
                      <input type="submit" value="Add Business" class="btn btn-primary py-2 px-4 text-white">
                    </div>
                  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
